<ion-view class="login-view auth-view" title="QuickServices Login" cache-view="false">
  <ion-content scroll="false">
    <div class="row-top login-container-cor">
      <div class="col col-center text-center">
        <img src="img/logo.png" class="logo">
      </div>
    </div>
    <div class="row-center login-container-view login-container-cor">
      <div class="col col-center">
        <div class="card login-container" content-tabs tabsdata='tabsdata'>
          <form name="login_form" class="" novalidate ng-cloak>
            <my-tabs>
              <my-tab title="Email">
                <div class="list">
                  <label class="item item-input item-floating-label">
                    <span>Qual seu e-mail?</span>
                    <input type="email" placeholder="E-mail" name="user_email" ng-model="user.email" required>
                  </label>
                  <label class="item item-input item-floating-label" show-hide-container>
                    <span>Qual sua senha?</span>
                    <input type="password" placeholder="Senha" name="user_password" ng-model="user.password" required show-hide-input>
                  </label>
                </div>
              </my-tab>
              <!-- <my-tab title="Phone">
                <div class="list">
                  <label class="item item-input">
                    <input type="text" placeholder="Phone number" name="user_phone" ng-model="user.phone" required>
                  </label>
                  <label class="item item-input" show-hide-container>
                    <input type="password" placeholder="PIN" name="user_pin" ng-model="user.pin" required valid-pin="user.pin" show-hide-input>
                  </label>
                </div>
              </my-tab> -->
            </my-tabs>
            <div class="item item-body bottom-content">
              <button type="submit" class="button button-positive button-block" ng-click="login()" ng-disabled="(selected_tab=='Email') ? (login_form.user_email.$invalid || login_form.user_password.$invalid) : ((selected_tab=='Phone') ? (login_form.user_phone.$invalid || login_form.user_pin.$invalid) : false)">Logar</button>
            </div>
            <div class="item item-body bottom-content">
              <button type="submit" class="button button-assertive button-block" ui-sref="auth.novo_cadastro">Sou novo</button>
            </div>
          </form>
        </div>
        <div class="alternative-actions">
          <a class="forgot-password button button-small button-clear button-light" ui-sref="auth.esqueci_senha">
            Esqueceu sua senha?
          </a>
          <a class="sign-up button button-small button-clear button-light" ui-sref="auth.novo_cadastro">
            Novo cadastro
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
