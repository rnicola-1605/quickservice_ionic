<ion-view title="Configura&ccedil;&atilde;o">
    <ion-content>
        <div class="item item-divider">
            <span ng-show="dadosSession.tipo_usuario == '1'">Configura&ccedil;&atilde;o do Prestador</span>
            <span ng-show="dadosSession.tipo_usuario == '2'">Configura&ccedil;&atilde;o do Cliente</span>
        </div>
        <ul class="list">
          <li class="item item-toggle" ng-show="dadosSession.tipo_usuario == '1'">
              Online para trabalhar
              <label class="toggle toggle-assertive">
                  <input type="checkbox">
                  <div class="track">
                      <div class="handle"></div>
                  </div>
              </label>
          </li>
        </ul>
    </ion-content>
</ion-view>
